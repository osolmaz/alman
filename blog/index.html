---
layout: default
title: Blog
permalink: /blog/
---

<div class="blog-index">
  <header class="page-header">
    <h1>Latest Posts</h1>
  </header>

  <div class="post-list">
    {%- for post in site.posts -%}
    <article class="post-preview">
      <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="post-meta">
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%B %-d, %Y" }}
        </time>
      </div>
      {%- if post.description -%}
      <div class="post-excerpt">{{ post.description }}</div>
      {%- endif -%}
    </article>
    {%- endfor -%}
  </div>
</div>

<style>
  .blog-index {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .page-header {
    margin-bottom: 3rem;
  }

  .page-header h1 {
    margin: 0;
    font-size: 2.5rem;
  }

  .post-list {
    display: grid;
    gap: 2.5rem;
  }
  /*
  .post-preview {
    padding-bottom: 2.5rem;
    border-bottom: 1px solid #eee;
  }
  */
  .post-preview:last-child {
    border-bottom: none;
  }

  .post-title {
    margin: 0 0 0.5rem;
    font-size: 1.75rem;
  }

  .post-title a {
    text-decoration: none;
    color: #333;
  }

  .post-title a:hover {
    color: #0066cc;
  }

  .post-meta {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  .post-excerpt {
    color: #444;
    line-height: 1.6;
    margin-top: 1rem;
  }
</style>
